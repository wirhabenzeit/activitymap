<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="./manage.js"></script>
  <rel rel="stylesheet" href="manage.css" />
  <title>Strava Map User Manager</title>
</head>
<body></body>
  <div class="sidebar">
    <div class="logo-details">
      <div class="logo_name">StravaMap</div>
      <i class="fa-solid fa-bars" id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="" id="bike">
          <i class="fa-solid fa-biking"></i>
          <span class="links_name">Hide Rides</span>
        </a>
      </li>
    </ul>
    <ul class="nav-list nav-list-bottom">
      <li>
        <a href="https://strava.com" id="strava-link">
          <i id="user-placeholder" class="fa-solid fa-user"></i>
          <span id="user_name" class="links_name"></span>
        </a>
      </li>
      <li>
        <a href="./">
          <i class="fa-solid fa-map"></i>
          <span class="links_name">Open Map</span>
        </a>
      </li>
      <li>
        <a href="./" id="logout-link">
          <i class="fa-solid fa-user-slash"></i>
          <span class="links_name">Logout</span>
        </a>
      </li>
    </ul>
  </div>
  <section class="home-section" style="height: 100%;">
    <div id="myGrid" style="height: 100%; width: 100%" class="ag-theme-alpine"></div>
  </section>
</body>
</html>
